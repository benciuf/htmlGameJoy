<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
	padding-left: 0;
    padding-right: 0;
    margin: auto;
    display: block;
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var myApples;
var screenW = 300;
var screenH = 400;
var sizeBasket = 30;
var maxSizeApples = 13;

function startGame() {
	xPos = Math.floor(Math.random() * screenW * .9);
	applePos = Math.floor(Math.random() * screenW * .9);
	rApple = Math.floor(Math.random() * maxSizeApples) + 5;
    myGamePiece = new component(sizeBasket, sizeBasket / 3, "brown", xPos, screenH * .9);
	myApples  = new component(rApple, rApple,"green", applePos, 0);
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = screenW;
        this.canvas.height = screenH;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
		this.interval = setInterval(updateGameArea, 20);
		window.addEventListener('keydown', function (e) {
            myGameArea.key = e.keyCode;
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.key = false;
        })
    },
	clear : function() {
		this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
	},
	stop : function() {
		clearInterval(this.interval);
	}
}

function component(width, height, color, x, y) {
	this.gamearea = myGameArea;
    this.width = width;
    this.height = height;
	//this.radius = radius;
	this.speedX = 0;
	this.speedY = 0;
    this.x = x;
    this.y = y;    
	this.update = function() {
		ctx = myGameArea.context;
		ctx.fillStyle = color;
		ctx.fillRect(this.x, this.y, this.width, this.height);
	}
	this.newPos = function() {
		this.x += this.speedX;
		this.y += this.speedY;		
	}
	this.crashWith = function(otherobj) {
		var myleft = this.x;
		var myright = this.x + (this.width);
		var mytop = this.y;
		var mybottom = this.y + (this.height);
		var otherleft = otherobj.x;
		var otherright = otherobj.x + (otherobj.width);
		var othertop = otherobj.y;
		var otherbottom = otherobj.y + (otherobj.height);
		var crash = true;
		if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
			crash = false;
			}
		return crash;
	}
}

function updateGameArea() {
	if(myGamePiece.crashWith(myApples)) {
		myGameArea.stop();
		window.alert("GAME OVER");
	} else {
		myGameArea.clear();
		myApples.update();
		myGamePiece.speedX = 0;
		myGamePiece.speedY = 0;
		if (myGameArea.key && myGameArea.key == 37) {myGamePiece.speedX = -5; }
		if (myGameArea.key && myGameArea.key == 39) {myGamePiece.speedX = 5; }
		if (myGameArea.key && myGameArea.key == 38) {myGamePiece.speedY = -5; }
		if (myGameArea.key && myGameArea.key == 40) {myGamePiece.speedY = 5; }
		myGamePiece.newPos();
		myGamePiece.update();
	}
}
	
/*function moveup() {
    myGamePiece.speedY = -1; 
}

function movedown() {
    myGamePiece.speedY = 1; 
}*/

function moveleft() {
    myGamePiece.speedX = -1; 
}

function moveright() {
    myGamePiece.speedX = 1; 
}

function clearmove() {
    myGamePiece.speedX = 0; 
    myGamePiece.speedY = 0; 
}
</script>
<div style="text-align:center;width:480px;">
  <!--button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br-->
  <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
  <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
  <!--button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button-->
</div>
<p>Add apples and Game over on collide. </p>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
	//padding-left: 0;
    //padding-right: 0;
    //margin: auto;
    //display: block;
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
//var myApples = new Array();
var myApples = [];
var screenW = 480;
var screenH = 270;
var sizeBasket = 30;
var maxSizeApples = 10;
var dropSpeed = 3;

function startGame() {
	var xPos = Math.floor(Math.random() * screenW * .9);
    myGamePiece = new component(sizeBasket, sizeBasket / 3, "brown", xPos, screenH * .95);
	myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = screenW;
        this.canvas.height = screenH;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }    
}

function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
	this.speedX = 0;
	this.speedY = 0;
    this.x = x;
    this.y = y;    
	this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }

	this.newPos = function() {
		this.x += this.speedX;
		this.y += this.speedY;		
	}
	this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
	var x, y;
	for(i = 0; i < myApples.length; i += 1) {
		if (myGamePiece.crashWith(myApples[i])) {
			myGameArea.stop();
			if(!alert('GAME OVER')){window.location.reload();}
			return;
		}
	}
	myGameArea.clear();
	myGameArea.frameNo += 1;
	var applePos = Math.floor(Math.random() * screenW * .9);
	var rApple = Math.floor(Math.random() * maxSizeApples) + 4;	
	if (myGameArea.frameNo == 1 || everyinterval(100)) {
		/*x = myGameArea.canvas.width - rApple; console.log( rApple + " " + x );
		y = myGameArea.canvas.height; console.log(y);	
		//myApples.push(new component (10, 0, "green", x, y));
		myApples  = new component(rApple, rApple, "green", applePos, screenW * .005 - rApple); console.log(rApple + " " + applePos);
		*/
		x = myGameArea.canvas.width;
        y = myGameArea.canvas.height - 100;
        myApples.push(new component(10, 100, "green", x, y));
	}
	for (i = 0; i< myApples.length; i += 1) {
		myApples[i].x += -1;
		myApples[i].update();
	}
	myGamePiece.newPos();
	myGamePiece.update();
}

function everyinterval(n) {
	if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
	return false;
}

function moveup() {
    myGamePiece.speedY = -5; 
}

function movedown() {
    myGamePiece.speedY = 5; 
}

function moveleft() {
    myGamePiece.speedX = -5; 
}

function moveright() {
    myGamePiece.speedX = 5; 
}

function clearmove() {
    myGamePiece.speedX = 0; 
    myGamePiece.speedY = 0; 
}
</script></br>
<div style="text-align:center;width:480px;">
  <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br>
  <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
  <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
  <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button>
</div>
<p>Add apples and Game over on collide. </p>

</body>
</html>

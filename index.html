<body onload="startGame()">
<script>

var myGamePiece;
var myApples = [];
var screenW = 300;
var screenH = 400;
var sizeBasket = 30;
var maxSizeApples = 13;
var dropSpeed = 3;
var xPos = Math.floor(Math.random() * screenW * .9);
var applePos = Math.floor(Math.random() * screenW * .9);
var rApple = Math.floor(Math.random() * maxSizeApples) + 5;

function startGame() {
    myGamePiece = new component(sizeBasket, sizeBasket / 3, "brown", xPos, screenH * .9);
	//myApples  = new component(rApple, rApple, "green", applePos, 0);
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = screenW;
        this.canvas.height = screenH;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
		this.frameNo = 0;
		this.interval = setInterval(updateGameArea, 20);
		window.addEventListener('keydown', function (e) {
            myGameArea.key = e.keyCode;
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.key = false;
        })
    },
	clear : function() {
		this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
	},
	stop : function() {
		clearInterval(this.interval);
	}
}

function component(width, height, color, x, y) {
	this.gamearea = myGameArea;
    this.width = width;
    this.height = height;
	//this.radius = radius;
	this.speedX = 0;
	this.speedY = 0;
    this.x = x;
    this.y = y;    
	this.update = function() {
		ctx = myGameArea.context;
		ctx.fillStyle = color;
		ctx.fillRect(this.x, this.y, this.width, this.height);
	}
	this.newPos = function() {
		this.x += this.speedX;
		this.y += this.speedY;		
	}
	this.crashWith = function(otherobj) {
		var myleft = this.x;
		var myright = this.x + (this.width);
		var mytop = this.y;
		var mybottom = this.y + (this.height);
		var otherleft = otherobj.x;
		var otherright = otherobj.x + (otherobj.width);
		var othertop = otherobj.y;
		var otherbottom = otherobj.y + (otherobj.height);
		var crash = true;
		if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
			crash = false;
			}
		return crash;
	}
}

function updateGameArea() {
	var x, y;
	for(i = 0; i < myApples.length; i += 1) {
		if (myGamePiece.crashWith(myApples[i])) {
			myGameArea.stop();
			if(!alert('GAME OVER')){window.location.reload();}
			return;
		}
	}
	myGameArea.clear();
	myGameArea.frameNo += 1;
	if (myGameArea.frameNo == 1 || everyinterval(150)) {
		x = myGameArea.canvas.width;
		y = myGameArea.canvas.height + 200;
		myApples.push(new component (rApple, rApple, "green", x, y));
		//myApples  = new component(rApple, rApple, "green", applePos, 0);
	}
	for (i = 0; i< myApples.length; i += 1) {
		myApples[i].x += 1;
		myApples[i].update();
		myApples.y += dropSpeed;
	}
	myGamePiece.speedX = 0;
	myGamePiece.speedY = 0;
	if (myGameArea.key && myGameArea.key == 37) {myGamePiece.speedX = -5; }
	if (myGameArea.key && myGameArea.key == 39) {myGamePiece.speedX = 5; }
	//if (myGameArea.key && myGameArea.key == 38) {myGamePiece.speedY = -5; }
	//if (myGameArea.key && myGameArea.key == 40) {myGamePiece.speedY = 5; }
	myGamePiece.newPos();
	myGamePiece.update();
}
